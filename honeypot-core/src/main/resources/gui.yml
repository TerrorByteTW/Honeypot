######################################################################
#                   C O N F I G   S E T T I N G S                    #
######################################################################

# File verison (do NOT edit):
file-version: 5

######################################################################
#                       G U I   S E T T I N G S                      #
######################################################################

# If multiple pages are present, which item should represent the "next page" button?
next-page-item: ARROW

# If multiple pages are present, which item should represent the "current page" button?
current-page-item: NAME_TAG

# If multiple pages are present, which item should represent the "previous page" button?
previous-page-item: ARROW

# Should honeypots reflect their actual material in the GUI, or should they be a static icon?
display-button-as-honeypot: true

# If the above is false, which item should be used to represent honeypots in the GUI?
default-gui-button: DIAMOND_ORE

# The buttons to display in the main menu
main-buttons:
  create-button: GREEN_CONCRETE
  remove-button: DIAMOND_PICKAXE
  list-button: BOOK
  locate-button: SPYGLASS
  history-button: CLOCK

# The buttons to display in the remove inventory
remove-buttons:
  remove-all-button: RED_CONCRETE
  remove-near-button: YELLOW_CONCRETE
  remove-target-button: GREEN_CONCRETE
